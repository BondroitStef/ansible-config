server {
  listen 80;
  server_name .12urenloop.be;

  return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name .12urenloop.be;
    location ~ /factuur(/.*|$) {
        alias /var/www/factuur.12urenloop.be/current/public$1;

        passenger_base_uri /factuur;

        passenger_app_root      /var/www/factuur.12urenloop.be/current;
        passenger_document_root /var/www/factuur.12urenloop.be/current/public;
        passenger_app_env       production;

        passenger_enabled on;

        access_log /home/factuur/log/access.log;
        error_log  /home/factuur/log/error.log;
    }

    root /home/urenloop/public/;

    ####################
    # SSL OPTIONS
    ####################
    ssl_certificate     /etc/letsencrypt/live/12urenloop.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/12urenloop.be/privkey.pem;

    include snippets/letsencrypt.conf;
    include snippets/ssl_options.conf;

    ####################
    # LOCATIONS
    ####################


    index index.html index.htm;

    access_log /home/urenloop/log/access.log;
    error_log /home/urenloop/log/error.log;

    ####################
    # MISC OPTIONS
    ####################

    autoindex on;
}
